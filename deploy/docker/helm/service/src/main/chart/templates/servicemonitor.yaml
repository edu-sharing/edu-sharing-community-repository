{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" }}
{{- if .Values.global.metrics.servicemonitor.enabled }}
{{- if .Values.config.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "edusharing_repository_service.name" . }}-api
  labels: {{ include "edusharing_repository_service.labels.app" . | nindent 4 }}
    app.kubernetes.io/component: "metrics-api"
spec:
  endpoints:
  - path: "/metrics"
    port: http-metrics-api
    interval: {{ .Values.global.metrics.scrape.interval }}
    scrapeTimeout: {{ .Values.global.metrics.scrape.timeout }}
    {{- with .Values.config.metrics.relabelings }}
    metricRelabelings: {{ toYaml . | nindent 6 }}
    {{- end }}
  selector:
    matchLabels: {{ include "edusharing_repository_service.labels.app" . | nindent 6 }}
      app.kubernetes.io/component: "metrics-api"
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- if .Values.proxy.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "edusharing_repository_service.name" . }}-proxy
  labels: {{ include "edusharing_repository_service.labels.app" . | nindent 4 }}
    app.kubernetes.io/component: "metrics-proxy"
spec:
  endpoints:
  - path: "/metrics"
    port: http-metrics-proxy
    interval: {{ .Values.global.metrics.scrape.interval }}
    scrapeTimeout: {{ .Values.global.metrics.scrape.timeout }}
    {{- with .Values.sidecar.proxyMetrics.relabelings }}
    metricRelabelings: {{ toYaml . | nindent 6 }}
    {{- end }}
  selector:
    matchLabels: {{ include "edusharing_repository_service.labels.app" . | nindent 6 }}
      app.kubernetes.io/component: "metrics-proxy"
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}