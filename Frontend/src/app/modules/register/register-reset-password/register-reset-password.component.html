<div class="reset-info">
    <img src="assets/images/register/register-password.svg">
    <h5>{{'REGISTER.RESET.REST_INFO' | translate}}</h5>
</div>

<div>
    <label for="password_new"></label>
    <input-password [hint]="true" [displayStrength]="true" id="password_new" required="true" (keydown.enter)="newPassword()" [(value)]="new_password" label="{{'USER.password' | translate}}"></input-password>
</div>
