<div class="reset-info">
  <img src="assets/images/register/register-password.svg" />
  <h5>{{ 'REGISTER.RESET.REST_INFO' | translate }}</h5>
</div>

<div>
  <label for="password_new"></label>
  <es-input-password
    hint="{{ 'REGISTER.HINT' | translate }}"
    [displayStrength]="true"
    inputId="password_new"
    [required]="true"
    (keydown.enter)="newPassword()"
    [(value)]="new_password"
    label="{{ 'USER.password' | translate }}"
    (valueChange)="onStateChanged.emit()"
  ></es-input-password>
</div>
