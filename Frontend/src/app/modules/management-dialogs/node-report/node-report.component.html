<es-card
  title="{{ 'NODE_REPORT.TITLE' | translate }}"
  [node]="_node"
  [isCancelable]="true"
  (onCancel)="cancel()"
  [buttons]="buttons"
>
  <div *ngIf="_node" class="card-content-padding">
    <form (ngSubmit)="report()">
      <h4>{{ 'NODE_REPORT.REPORT_INFO' | translate: { name: (_node | nodeTitle) } }}</h4>
      <div class="report">
        <mat-radio-group [(ngModel)]="selectedReason" name="reason">
          <mat-radio-button *ngFor="let reason of reasons" [value]="reason">{{
            'NODE_REPORT.REASONS.' + reason | translate
          }}</mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-form-field floatLabel="always">
        <mat-label>{{ 'NODE_REPORT.COMMENT' | translate }}</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="5"
          name="comment"
          [(ngModel)]="comment"
          placeholder="{{ 'NODE_REPORT.COMMENT_PLACEHOLDER' | translate }}"
          autofocus
        ></textarea>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>{{ 'NODE_REPORT.EMAIL' | translate }}</mat-label>
        <input
          matInput
          type="email"
          [disabled]="!isGuest"
          name="reportMail"
          name="email"
          [(ngModel)]="email"
          placeholder="{{ 'NODE_REPORT.EMAIL_PLACEHOLDER' | translate }}"
        />
      </mat-form-field>
    </form>
  </div>
</es-card>
