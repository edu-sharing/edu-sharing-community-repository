<listTable
  [nodes]="_nodes"
  [columns]="columns"
  [hasIcon]="true"
  [options]="options"
  [hasCheckbox]="true"
  [hasHeading]="true"
  [isClickable]="true"
  [isLoading]="showLoading"
  [viewType]="viewType"
  [scrollWindow]="true"
  [hasMore]="hasMoreToLoad"
  [reorderColumns]="true"
  [preventKeyevents]="preventKeyevents"
  [totalCount]="totalCount"
  [sortBy]="sortBy"
  [dragDrop]="true"
  [selectedNodes]="selection"
  [sortAscending]="sortAscending"
  (onDrop)="drop($event)"
  [canDrop]="canDrop"
  [createLink]="true"
  (onSelectionChanged)="onSelection($event)"
  (onUpdateOptions)="updateOptions($event)"
  (sortListener)="setSorting($event)"
  (clickRow)="selectItem($event.node)"
  (doubleClickRow)="doubleClick($event)"
  (columnsChanged)="columnsChanged($event)"
  (loadMore)="load(false)"></listTable>
<h5 class="noElementsInfo" *ngIf="!showLoading && !_nodes.length && (_searchQuery==null || _searchQuery=='')">{{'WORKSPACE.NO_NODES_IN_FOLDER' | translate }}</h5>
<h5 class="noElementsInfo" *ngIf="!showLoading && !_nodes.length && !(_searchQuery==null || _searchQuery=='')">
    <div *ngIf="_node">{{'WORKSPACE.NO_MATCHING_ITEMS_FOLDER' | translate:{name:_node.name} }}</div>
    <div *ngIf="_node" class="clickable" (click)="searchGlobal()">{{'WORKSPACE.SEARCH_GLOBAL' | translate }}</div>
    <div *ngIf="!_node">{{'WORKSPACE.NO_MATCHING_ITEMS' | translate }}</div>
</h5>
